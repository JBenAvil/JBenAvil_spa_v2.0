    <script>
        let signaturePad;

        document.addEventListener("DOMContentLoaded", function() {
            const canvas = document.getElementById("signatureCanvas");
            if (canvas) {
                signaturePad = new SignaturePad(canvas);
            } else {
                console.error("El elemento canvas con ID 'signatureCanvas' no fue encontrado.");
            }
        });

        function clearSignature() {
            if (signaturePad) {
                signaturePad.clear();
            }
        }

        async function generarPDF() {
            if (!signaturePad || signaturePad.isEmpty()) {
                alert("Por favor, firma el contrato antes de generar el PDF.");
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({
                unit: "mm",
                format: "legal"
            });

            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();
            const margin = 20;
            const contentWidth = pageWidth - margin * 2;
            const lineHeight = 5;
            const paragraphSpacing = 8;

            let currentY = margin;

            const checkPageBreak = (neededSpace) => {
                if (currentY + neededSpace > pageHeight - margin) {
                    doc.addPage();
                    currentY = margin;
                }
            };

            const addSectionTitle = (title, fontSize = 12, spacingBefore = 10, spacingAfter = 5) => {
                checkPageBreak(spacingBefore + fontSize / doc.internal.scaleFactor + spacingAfter);
                currentY += spacingBefore;
                doc.setFont("times", "bold");
                doc.setFontSize(fontSize);
                doc.text(title, margin, currentY);
                currentY += fontSize / doc.internal.scaleFactor + spacingAfter;
            };

            const addParagraph = (text, spacingAfter = paragraphSpacing) => {
                doc.setFont("times", "normal");
                doc.setFontSize(10);
                const splitText = doc.splitTextToSize(text, contentWidth);
                checkPageBreak(splitText.length * lineHeight + spacingAfter);
                doc.text(splitText, margin, currentY);
                currentY += splitText.length * lineHeight + spacingAfter;
            };

            const nombreRepresentante = document.getElementById("nombreRepresentante").value;
            const rutRepresentante = document.getElementById("rutRepresentante").value;
            const direccionRepresentante = document.getElementById("direccionRepresentante").value;
            const contactoRepresentante = document.getElementById("contactoRepresentante").value;
            const mailRepresentante = document.getElementById("mailRepresentante").value;
            const nombreEmpresa = document.getElementById("nombreEmpresa").value;
            const tipoEmpresa = document.getElementById("tipoEmpresa").value;
            const direccionEmpresa = document.getElementById("direccionEmpresa").value;
            const modalidad = document.getElementById("modalidad").value;
            const contactoEmpresa = document.getElementById("contactoEmpresa").value;
            const mailEmpresa = document.getElementById("mailEmpresa").value;
            const capital = document.getElementById("capital").value;
            const gerente = document.getElementById("gerente").value;
            const administrador = document.getElementById("administrador").value;
            const nombrePrestador = document.getElementById("nombrePrestador").value;
            const plan = document.getElementById("plan").value;
            
            const preciosPlan = {
                Emprendedor: 25000,
                Pyme: 100000,
                Empresa: 500000
            };
            const valorPlan = preciosPlan[plan] ?? 0;
            const fechaHoy = new Date().toLocaleDateString("es-CL", { year: 'numeric', month: 'long', day: 'numeric' });

            const logoW = 60;
            const logoH = 20;
            try {
                const res = await fetch("../static/j_benavil.png");
                const blob = await res.blob();
                const logoB64 = await new Promise(r => {
                    const fr = new FileReader();
                    fr.onloadend = () => r(fr.result);
                    fr.readAsDataURL(blob);
                });
                doc.addImage(logoB64, "PNG", pageWidth - margin - logoW, margin, logoW, logoH);
            } catch (err) {
                console.warn("No se pudo cargar el logo:", err);
            }
            currentY = margin + logoH + 15;

            doc.setFont("times", "bold");
            doc.setFontSize(20);
            doc.text("Contrato de Prestación de Servicios", pageWidth / 2, currentY, { align: "center" });
            currentY += 20;

            addParagraph(
                `En Cañete, a ${fechaHoy}. Entre JBenAvil SpA, RUT 78.111.447-2, con domicilio en Av. Diego Portales #705, ` +
                `representada legalmente por Juan Arturo Benavides Ávila, C.I. 19.272.952-1 (en adelante, "EL PRESTADOR"), ` +
                `y don(ña) ${nombreRepresentante}, C.I. ${rutRepresentante}, con domicilio en ${direccionRepresentante}, ` +
                `teléfono ${contactoRepresentante}, correo ${mailRepresentante} (en adelante, "EL CLIENTE"), se acuerda lo siguiente:`
            );

            addSectionTitle("PRIMERO – Objeto del contrato.", 11, 5, 3);
            addParagraph(`EL PRESTADOR se compromete a brindar servicios integrales conforme al plan contratado:`);
            addParagraph(`• **Plan Emprendedor:** Constitución de empresa, inicio de actividades, gestión tributaria, asesoría administrativa y diseño de página web informativa (incluye hosting, dominio y soporte anual).`, 3);
            addParagraph(`• **Plan Pyme:** Auditoría interna, gestión tributaria, asesoría administrativa y diseño de página web informativa (incluye hosting, dominio y soporte anual).`, 3);
            addParagraph(`• **Plan Empresa:** Auditoría interna, gestión tributaria, asesoría administrativa y diseño de página web informativa (incluye hosting, dominio y soporte anual).`, 3);
            addParagraph(`Para el registro, EL CLIENTE se suscribe al **Plan ${plan}** por un valor neto de CLP $${valorPlan.toLocaleString('es-CL')} mensuales.`);

            addSectionTitle("SEGUNDO – Condiciones de pago.", 11, 5, 3);
            addParagraph(`El valor del plan se pagará mensualmente, con fecha de vencimiento el 5 de cada mes. EL PRESTADOR deberá emitir el documento tributario correspondiente.`);

            addSectionTitle("TERCERO – Obligaciones del PRESTADOR.", 11, 5, 5);
            addParagraph(`1. Prestar los servicios descritos de manera profesional y oportuna.`);
            addParagraph(`2. Brindar asesoramiento dentro del alcance de los servicios acordados.`);
            addParagraph(`3. Utilizar los datos personales y Clave Única de EL CLIENTE exclusivamente para los fines autorizados.`);
            addParagraph(`4. Implementar medidas de seguridad adecuadas para proteger la información.`);
            addParagraph(`5. No ceder ni divulgar la información a terceros sin consentimiento expreso, salvo mandato legal.`);
            addParagraph(`6. Garantizar el derecho del cliente a acceder, rectificar o eliminar sus datos.`);
            addParagraph(`Los servicios serán integrados a la empresa **${nombreEmpresa}** (${tipoEmpresa}), con una capital de ${capital}, ubicada en ${direccionEmpresa}, que opera como ${modalidad}, contacto ${contactoEmpresa}, correo ${mailEmpresa}. Bajo la Asesoría Administrativa de JBenAvil SpA a través de su Asesor Ejecutivo Don/a: ${nombrePrestador}.`);

            addSectionTitle("DIRECTORIO:", 11, 5, 3);
            addParagraph(`1. Gerente general: ${gerente}`, 3);
            addParagraph(`2. Administrador: ${administrador}`, 3);

            const socios = [];
            for (let i = 1; i <= 5; i++) {
                const n = document.getElementById(`socio${i}_nombre`)?.value;
                const r = document.getElementById(`socio${i}_rut`)?.value;
                const p = document.getElementById(`socio${i}_pct`)?.value;
                if (n && r && p) socios.push([n, r, `${p} %`]);
            }
            if (socios.length) {
                checkPageBreak(50);
                doc.autoTable({
                    startY: currentY,
                    head: [["Nombre socio", "RUT", "% Acciones"]],
                    headStyles: { fillColor: [30, 144, 255] },
                    body: socios,
                    theme: "grid",
                    styles: { fontSize: 9 },
                    margin: { left: margin, right: margin }
                });
                currentY = doc.lastAutoTable.finalY + paragraphSpacing;
            }

            addSectionTitle("CUARTO – Obligaciones del CLIENTE.", 11, 5, 3);
            addParagraph(`1. Proporcionar información y documentos necesarios.`);
            addParagraph(`2. Cumplir con los pagos en los plazos establecidos.`);

            addSectionTitle("QUINTO – Duración.", 11, 5, 3);
            addParagraph(`Este contrato tendrá una duración indefinida.`);

            addSectionTitle("SEXTO – Terminación.", 11, 5, 3);
            addParagraph(`Cualquiera de las partes podrá poner término al contrato con aviso previo de 30 días.`);

            addSectionTitle("SÉPTIMO – Jurisdicción.", 11, 5, 3);
            addParagraph(`Las partes se someten a la legislación chilena y a los tribunales competentes.`);

            addParagraph(`Firmado en dos ejemplares de igual tenor y fecha, quedando uno en poder de cada parte.`);

            checkPageBreak(60);
            currentY += 20;

            const textY = currentY + 20;

            doc.setFont("times", "normal");
            doc.setFontSize(10);
            const sig1X = margin + contentWidth * 0.25;
            doc.text("Juan Benavides Ávila", sig1X, textY, { align: "center" });
            doc.text("Representante legal JBenAvil Spa", sig1X, textY + lineHeight, { align: "center" });

            const sig2X = pageWidth - margin - contentWidth * 0.25;
            doc.text(`${nombreRepresentante}`, sig2X, textY, { align: "center" });
            doc.text(`EL CLIENTE`, sig2X, textY + lineHeight, { align: "center" });

            const firmaB64 = signaturePad.toDataURL("image/png");
            if (firmaB64 && firmaB64.length > 200) {
                doc.addImage(firmaB64, "PNG", sig2X - 20, textY - 20, 40, 20);
            } else {
                console.warn("El canvas de la firma está vacío o casi vacío. No se añadió la firma al PDF.");
            }

            const totalPages = doc.internal.getNumberOfPages();
            for (let i = 1; i <= totalPages; i++) {
                doc.setPage(i);
                doc.setFont("times", "normal");
                doc.setFontSize(8);
                const pageNumberText = `${i} de ${totalPages}`;
                doc.text(pageNumberText, pageWidth - margin, pageHeight - (margin / 2), { align: "right" });
            }

            doc.save(`Contrato_JBenAvil_${nombreRepresentante.replace(/\s+/g, "_")}.pdf`);
        }
